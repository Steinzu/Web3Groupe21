<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche Rapide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Recherche Rapide</h1>
    <input type="text" id="search-input" placeholder="Entrez votre recherche">
    
    <div id="buttons"></div>

    <h2>Ajouter un site</h2>
    <input type="text" id="site-name" placeholder="Nom du site">
    <input type="text" id="site-url" placeholder="URL (avec {query} pour la recherche)">
    <button id="add-site">Ajouter</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
