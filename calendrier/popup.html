<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body class="extension-calendar">
    <div class="calendar">
        <div class="header">
            <button class="arrow" id="prevMonth">&lt;</button>
            <span id="monthYear"></span>
            <button class="arrow" id="nextMonth">&gt;</button>
        </div>
        <div class="daysOfWeek">
            <span>Lun</span>
            <span>Mar</span>
            <span>Mer</span>
            <span>Jeu</span>
            <span>Ven</span>
            <span>Sam</span>
            <span>Dim</span>
        </div>
        <div class="days" id="calendarDays"></div>
    </div>

    <!-- Section pour les événements du mois actuel -->
    <div class="monthly-events" id="monthlyEventsContainer">
        <h3>Événements de ce mois</h3>
        <div id="monthlyEvents"></div>
    </div>

    <!-- Modal pour les événements -->
    <div class="event-modal" id="eventModal">
        <h2>Ajouter un événement</h2>
        <input type="text" id="eventTitle" placeholder="Titre" maxlength="30">
        <textarea id="eventDetails" placeholder="Détails"></textarea>
        <button id="addEventButton">Ajouter l'événement</button>
        <button id="closeModalButton">Fermer</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
